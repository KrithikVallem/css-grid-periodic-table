        <div id="tableContainer">
            <div id="empty-space-row-1">Periodic Table</div>
            <div id="empty-space-row-2-3">                
                <p class="diatomic-nonmetal">Diatomic Nonmetals</p>
                <p class="noble-gas">Noble Gases</p>

                <p class="alkaline-earth-metal">Alkaline Earth Metals</p>

                <p class="polyatomic-nonmetal">Polyatomic Nonmetals</p>
                <p class="post-transition-metal">Post-Transition Metals</p>
                <p class="transition-metal">Transition Metals</p>

                <p class="actinide">Actinides</p>

            <div id="empty-space-row-7">**</div>
            <div id="empty-space-row-8"></div>
            <div id="empty-space-row-9-left">*</div>
